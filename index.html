<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good - Fast - Cheap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <table>
        <tr>
            <td class="data-switch">
                <label class="switch">
                    <input type="checkbox" id="btn-1">
                    <span class="slider round"></span>
                </label>
            </td>
            <td class="data-label">GOOD</td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="btn-2">
                    <span class="slider round"></span>
                </label>
            </td>
            <td class="data-label">FAST</td>
        </tr>
        <tr>
            <td>
                <label class="switch">
                    <input type="checkbox" id="btn-3">
                    <span class="slider round"></span>
                </label>
            </td>
            <td class="data-label">CHEAP</td>
        </tr>
    </table>
</div>
</body>
</html>
<script src="index.js"></script>
